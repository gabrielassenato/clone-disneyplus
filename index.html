<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Disney+</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <section class="banner">
        <div class="banner__conteudo">
            <h1 class="banner__conteudo__logo">
                <img src="dist/images/disneyplus.svg" alt="Disney plus">
            </h1>
            <h3 class="titulo--pequeno">
                As melhores histórias em um só lugar.
            </h3>
            <p>
                <a href="#" class="link-texto">
                    Assinar o Disney+
                </a>
                <br>
                <span class="texto">
                    R$ 27,90/mês o R$ 279,90/ano à vista*
                </span>
            </p>
            <ul class="banner__conteudo__combos">
                <li class="banner__conteudo__combos__combo">
                    <img src="dist/images/logos/disney_star_plus.png" alt="logo combo disney+ - star+ - combo+">
                    <button>
                        Assine Agora
                    </button>
                    <span class="texto">
                        R$45,90/mês*
                    </span>
                </li>
                <li class="banner__conteudo__combos__combo">
                    <img src="dist/images/logos/disney_star_plus_starzplay.png" alt="logo combo disney+ - star+ - combo+">
                    <button>
                        Assine Agora
                    </button>
                    <span class="texto">
                        R$55,90/mês*
                    </span>
                </li>
            </ul>
            <p class="texto--pequeno">
                *O preço pode variar caso a assinatura seja feita através de outras plataformas.
            </p>
        </div>
    </section>
</body>
</html>
